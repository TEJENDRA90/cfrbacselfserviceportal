_schema-version: "3.2"
ID: rbacSelfServicePortal
version: 1.0.0
modules:
  - name: rbacSelfServicePortal-destination-content
    type: com.sap.application.content
    requires:
      - name: rbacSelfServicePortal-destination-service
        parameters:
          content-target: true
      - name: rbacSelfServicePortal_html_repo_host
        parameters:
          service-key:
            name: rbacSelfServicePortal_html_repo_host-key
      - name: uaa_rbacSelfServicePortal
        parameters:
          service-key:
            name: uaa_rbacSelfServicePortal-key
    parameters:
      content:
        instance:
          destinations:
            - Name: rbacSelfServicePortal_rbacSelfServicePortal_html_repo_host
              ServiceInstanceName: rbacSelfServicePortal-html5-app-host-service
              ServiceKeyName: rbacSelfServicePortal_html_repo_host-key
              sap.cloud.service: rbacSelfServicePortal
            - Authentication: OAuth2UserTokenExchange
              Name: rbacSelfServicePortal_uaa_rbacSelfServicePortal
              ServiceInstanceName: rbacSelfServicePortal-xsuaa-service
              ServiceKeyName: uaa_rbacSelfServicePortal-key
              sap.cloud.service: rbacSelfServicePortal
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: rbacSelfServicePortal-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: rbacSelfServicePortal_html_repo_host
        parameters:
          content-target: true
          memory: 1024M
          disk-quota: 1G
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - rbacSelfServicePortal.zip
          name: rbacSelfServicePortal
          target-path: resources/

  - name: rbacSelfServicePortal
    type: html5
    path: .
    build-parameters:
      build-result: .
      # builder: custom
      # commands:
      # - npm install
      # - npm run build
      # - npm run build:cf
      supported-platforms: []

resources:
  - name: rbacSelfServicePortal-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: rbacSelfServicePortal-destination-service
      service-plan: lite
  - name: rbacSelfServicePortal_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: rbacSelfServicePortal-html5-app-host-service
      service-plan: app-host
  - name: uaa_rbacSelfServicePortal
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: rbacSelfServicePortal-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo